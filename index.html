<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative"
    >
      <nav class="flex items-center py-0 mt-0 mb-0" id="navbar">
        <img
          src="images/logo.png"
          alt="logo image"
          id="logo"
          class="w-40 cursor-pointer"
        />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="px-2 inline-block hover:bg-sky-700 ... hover:border-yellow-300 hover:text-white duration-300 hover:border"
              >Home</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="inline-block hover:bg-sky-700 ... file:hover:border-yellow-300 hover:text-white duration-300 hover:border px-2"
              >Properties</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="inline-block hover:bg-sky-700 ... file:hover:border-yellow-300 hover:text-white duration-300 hover:border px-2"
              >Services</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="inline-block hover:bg-sky-700 ... file:hover:border-yellow-300 hover:text-white duration-300 hover:border px-2"
              >Contact Us</a
            >
          </li>
        </ul>
        <img src="images/cart.png" alt="cart" class="w-8 cursor-pointer" />
      </nav>
      <div class="mt-35 align-text-top text-teal-900 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Find Your Dream Home
        </h1>
      </div>
      <div class="mb-35">
        <a
          href="#"
          class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-sky-700 ... hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
        >
          Order Now</a
        >
        <a href="#" class="  hover:text-white"> Download App <span class="text-lg inline-block rotate-90">&#10148</span></a>
      </div>
      <!-- <img src="images/house-image.jpg" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" alt=""> -->
    </div>
  </body>
</html>
